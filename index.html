<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura conceptual TAO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .concept-content { display: none; }
        .concept-content.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="p-6 md:p-12">
        <header class="max-w-5xl mx-auto mb-12">
            <div class="flex items-center gap-3 mb-4">
                <div class="p-2 bg-blue-600 rounded-lg text-white">
                    <i data-lucide="layers" class="w-6 h-6"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tight text-slate-800 uppercase">Arquitectura conceptual TAO</h1>
            </div>
            <p class="text-lg text-slate-500 max-w-2xl leading-relaxed">
                Análisis de los pilares técnicos y de gestión en proyectos de traducción profesional con Trados Team.
            </p>
        </header>

        <main class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Navegación lateral -->
            <div class="lg:col-span-4 space-y-4" id="nav-container">
                <!-- Botones generados por JS -->
            </div>

            <!-- Panel de detalles -->
            <div class="lg:col-span-8">
                <div id="content-panel" class="bg-white rounded-[2.5rem] p-10 shadow-xl border border-slate-100 min-h-[600px] flex flex-col">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </main>

        <footer class="max-w-5xl mx-auto mt-12 text-center">
            <div class="mb-6 inline-flex flex-wrap justify-center items-center gap-6 px-8 py-4 bg-slate-800 rounded-full text-white shadow-xl">
                <div class="flex items-center gap-2">
                    <i data-lucide="check-circle" class="w-4 h-4 text-emerald-400"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Gestión de datos</span>
                </div>
                <div class="flex items-center gap-2 border-l border-slate-700 pl-6">
                    <i data-lucide="check-circle" class="w-4 h-4 text-emerald-400"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Gestión de errores</span>
                </div>
                <div class="flex items-center gap-2 border-l border-slate-700 pl-6">
                    <i data-lucide="check-circle" class="w-4 h-4 text-emerald-400"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Consolidación de recursos</span>
                </div>
            </div>
            <div class="text-slate-400 text-sm font-medium">
                Jesús Torres del Rey, con soporte de Gemini | Trados Team
            </div>
        </footer>
    </div>

    <script>
        const concepts = {
            motores: {
                title: "Motores y recursos de traducción",
                subtitle: "La infraestructura del conocimiento",
                icon: "cpu",
                color: "blue",
                items: [
                    {
                        label: "Memorias de traducción (TM)",
                        desc: "Diferenciación estratégica entre memorias de lectura (consulta) y de escritura (la memoria propia del proyecto).",
                        technical: "La actualización final de la memoria garantiza que las correcciones del revisor se consoliden de forma permanente como un recurso lingüístico de valor."
                    },
                    {
                        label: "Bases terminológicas",
                        desc: "Integración de glosarios para asegurar que se respete la terminología específica y el estilo de la marca.",
                        technical: "Control exhaustivo de términos prohibidos y permitidos durante la fase de verificación de calidad final."
                    },
                    {
                        label: "Traducción automática (TA)",
                        desc: "Uso de motores de TA como herramienta de productividad dentro del flujo de post-edición.",
                        technical: "Ajuste de los umbrales de calidad y validación humana obligatoria para poder confirmar los segmentos."
                    }
                ]
            },
            workflow: {
                title: "Flujos de trabajo (Workflows)",
                subtitle: "Personalización del ciclo de vida del proyecto",
                icon: "workflow",
                color: "orange",
                items: [
                    {
                        label: "Ingeniería bilingüe",
                        desc: "Preparación técnica de los archivos para poder intervenir en el contenido antes de traducir o revisar.",
                        technical: "Permite bloquear segmentos, modificar estados y volver a fases previas de pretraducción o PerfectMatch si fuera necesario."
                    },
                    {
                        label: "Exportación de archivos finales",
                        desc: "Conversión de los archivos bilingües de trabajo al formato original de entrega (archivos de destino).",
                        technical: "Proceso de reconstrucción del documento final en el que se verifica que la estructura y el formato sean correctos tras la traducción."
                    },
                    {
                        label: "Tareas de lote finales",
                        desc: "Automatización de los procesos de cierre, generación de informes y limpieza de los archivos del proyecto.",
                        technical: "Engloba la actualización masiva de las memorias y la sincronización de los recursos lingüísticos, tanto locales como en la nube."
                    }
                ]
            },
            calidad: {
                title: "Control de calidad (QA) y verificación",
                subtitle: "Validación técnica y lingüística final",
                icon: "shield-check",
                color: "emerald",
                items: [
                    {
                        label: "Procesamiento de revisiones",
                        desc: "Fase de arbitraje en la que se aceptan o rechazan los cambios propuestos por el revisor.",
                        technical: "El responsable debe consolidar las ediciones para que el segmento alcance el estado de validación definitiva."
                    },
                    {
                        label: "Gestión de estados de segmento",
                        desc: "Uso de metadatos para controlar el avance y asegurar que no quede ningún contenido por procesar.",
                        technical: "Cambios de estado controlados (Traducido, Rechazado, Aprobado) que permiten dar por finalizadas las distintas etapas."
                    },
                    {
                        label: "QA Checker profesional",
                        desc: "Verificación automática de errores en números, etiquetas, puntuación y coherencia terminológica.",
                        technical: "Configuración de reglas estrictas que impiden generar el archivo final si se detectan errores críticos en la estructura."
                    }
                ]
            },
            colaboracion: {
                title: "Gestión colaborativa",
                subtitle: "Interacción entre perfiles y recursos compartidos",
                icon: "users",
                color: "purple",
                items: [
                    {
                        label: "Bandeja de entrada",
                        desc: "Punto central de gestión de tareas para equipos distribuidos.",
                        technical: "Aceptación de tareas asignadas por terceros y visualización de notificaciones de flujo para coordinar el avance del proyecto."
                    },
                    {
                        label: "Bloqueo de segmentos",
                        desc: "Estrategia para el trabajo en paralelo sobre un mismo documento.",
                        technical: "Protección de segmentos ajenos mediante bloqueos para evitar sobreescrituras en equipos de varias personas."
                    },
                    {
                        label: "Implementación de revisión",
                        desc: "Fase de diálogo técnico entre el revisor y el traductor.",
                        technical: "El traductor procesa los cambios del revisor antes del cierre final, asegurando que la memoria aprenda del contenido validado."
                    }
                ]
            },
            errores: {
                title: "Gestión de errores",
                subtitle: "Resolución de incidencias técnicas en el flujo",
                icon: "alert-octagon",
                color: "red",
                items: [
                    {
                        label: "Fallos en tareas automatizadas",
                        desc: "Errores críticos durante la conversión de formatos, aplicación de TM o generación del archivo final (Target File Generation).",
                        technical: "Puede ocurrir por archivos fuente corruptos, falta de acceso a recursos lingüísticos en la nube o discrepancias en los filtros de tipo de archivo."
                    },
                    {
                        label: "Incidencias de asignación y recursos",
                        desc: "Bloqueos cuando el sistema no encuentra un responsable o un motor configurado correctamente.",
                        technical: "Ocurre si un usuario asignado es eliminado de la cuenta, si faltan gestores definidos o si el motor de traducción automática falla por límites de cuota."
                    },
                    {
                        label: "Recuperación y reintento",
                        desc: "Gestión manual desde la bandeja de entrada para desbloquear el ciclo de vida del proyecto.",
                        technical: "Las tareas en estado 'Error' permiten al usuario aceptarlas, investigar la causa (logs de error), corregir el parámetro afectado y ejecutar un 'Reintentar' (Retry)."
                    }
                ]
            }
        };

        const navContainer = document.getElementById('nav-container');
        const contentPanel = document.getElementById('content-panel');
        let currentActive = 'motores';

        function renderNav() {
            navContainer.innerHTML = '';
            Object.entries(concepts).forEach(([key, concept]) => {
                const isActive = key === currentActive;
                const btn = document.createElement('button');
                btn.className = `w-full flex items-center gap-4 p-5 rounded-2xl border-2 transition-all duration-300 ${
                    isActive 
                    ? `bg-white border-${concept.color}-500 shadow-lg scale-[1.03] z-10` 
                    : "bg-slate-100 border-transparent hover:bg-white hover:border-slate-200 opacity-70"
                }`;
                btn.onclick = () => {
                    currentActive = key;
                    renderNav();
                    renderContent();
                };

                btn.innerHTML = `
                    <div class="p-3 rounded-xl bg-${concept.color}-100 text-${concept.color}-600">
                        <i data-lucide="${concept.icon}" class="w-8 h-8"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-sm uppercase tracking-wider text-slate-400 mb-1">Concepto</h3>
                        <p class="font-extrabold text-slate-700 leading-tight">${concept.title}</p>
                    </div>
                `;
                navContainer.appendChild(btn);
            });
            lucide.createIcons();
        }

        function renderContent() {
            const data = concepts[currentActive];
            
            contentPanel.innerHTML = `
                <div class="animate-fadeIn">
                    <div class="mb-10">
                        <h2 class="text-4xl font-black text-slate-800 mb-2">${data.title}</h2>
                        <p class="text-xl text-slate-400 font-medium italic">${data.subtitle}</p>
                    </div>

                    <div class="space-y-8 flex-grow">
                        ${data.items.map(item => `
                            <div class="group">
                                <div class="flex items-start gap-4 mb-2">
                                    <div class="mt-1.5 w-2 h-2 rounded-full bg-${data.color}-500 group-hover:scale-150 transition-transform"></div>
                                    <h4 class="text-xl font-bold text-slate-800">${item.label}</h4>
                                </div>
                                <div class="ml-6 space-y-3">
                                    <p class="text-slate-600 text-lg leading-snug">${item.desc}</p>
                                    <div class="p-4 rounded-xl bg-${data.color}-50 border border-${data.color}-100">
                                        <span class="text-xs font-black uppercase text-${data.color}-600 block mb-1">Dimensión técnica</span>
                                        <p class="text-sm text-${data.color}-900 leading-relaxed font-medium">${item.technical}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="mt-10 pt-8 border-t border-slate-50 flex items-center justify-between text-slate-400">
                        <div class="flex items-center gap-2">
                            <i data-lucide="zap" class="w-4 h-4"></i>
                            <span class="text-xs font-bold uppercase">Arquitectura Profesional Trados Team</span>
                        </div>
                        <div class="text-xs font-mono">FLOW_SYSTEM_${currentActive.toUpperCase()}</div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        window.onload = () => {
            renderNav();
            renderContent();
        };
    </script>
</body>
</html>
